<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание-1</title>
    <style>
        td{
            padding: .6em;

        }
        table{
            background: #edeef0;
            margin: 5em auto;
        }
    </style>
</head>
<body>
    <section>
        <table>
            <tr>
                <td>
                    <label for="text">Login: </label><input type="text" id="text">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="pass">Password: </label><input type="password" id="pass">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="re_pass">Repeat password: </label><input type="password" id="re_pass">
                </td>
            </tr>

            <tr>
                <td>
                    <label>Gender: </label>
                        <input type="radio" name="gender" id="gnd_male">
                            <label for="gnd_male">Male</label>
                        <input type="radio" name="gender" id="gnd_female">
                            <label for="gnd_female">Female</label>
                </td>
            </tr>

            <tr>
                <td>
                    <label>Check country:</label>
                        <select>
                            <option>Ukraine</option>
                            <option>Russia</option>
                            <option>USA</option>
                            <option>Germany</option>
                            <option>Italy</option>
                        </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>About you:</label>
                    <textarea placeholder="Write about your childhood..." cols="25" rows="3"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Send">
                </td>
            </tr>
        </table>
    </section>
</body>
</html>
